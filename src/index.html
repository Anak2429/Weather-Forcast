<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-violet-500 via-fuchsia-500 to-cyan-400 flex items-center justify-center">
  <script src="index.js" defer></script>

  <section class="py-12 px-6 w-full">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 max-w-6xl mx-auto">
      
      <!-- LEFT CARD: SEARCH PANEL -->
      <div class="bg-white/20 backdrop-blur-xl p-8 rounded-2xl shadow-[0_0_40px_rgba(0,0,0,0.25)] border border-white/30">
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">Weather Dashboard</h2>
        
        <form>
          <!-- CITY INPUT -->
          <div class="flex flex-col gap-4 mb-4">
            <input
              id="cityInput"
              type="text"
              placeholder="Enter City Name"
              class="w-full px-4 py-3 border-2 border-cyan-400 rounded-lg bg-white/80
                     focus:outline-none focus:ring-4 focus:ring-fuchsia-400 focus:border-cyan-400
                     transition-shadow duration-200 shadow-sm focus:shadow-lg placeholder:text-gray-400"
            >
          </div> 

          <!-- RECENT SEARCHES DROPDOWN -->
          <div class="mb-6">
            <select
              id="recentSelect"
              class="w-full px-4 py-3 border-2 border-violet-400 rounded-lg bg-white/80 text-gray-800
                     focus:outline-none focus:ring-4 focus:ring-cyan-400 focus:border-violet-500
                     transition-shadow duration-200 shadow-sm focus:shadow-lg hidden"
            ></select>
          </div>

          <!-- BUTTONS -->
          <div class="flex gap-4 justify-center">
            <button
              type="button"
              id="searchBtn"
              class="px-7 py-3 rounded-xl font-semibold text-white
                     bg-gradient-to-r from-cyan-400 via-sky-500 to-blue-600
                     shadow-[0_0_20px_rgba(0,255,255,0.7)]
                     hover:scale-105 hover:shadow-[0_0_30px_rgba(0,255,255,0.9)]
                     transition-transform transition-shadow duration-150 ease-out"
            >
              Search
            </button>

            <button
              type="button"
              id="locationBtn"
              class="px-7 py-3 rounded-xl font-semibold text-white
                     bg-gradient-to-r from-gray-800 to-gray-600
                     shadow-[0_0_18px_rgba(0,0,0,0.6)]
                     hover:scale-105 hover:shadow-[0_0_26px_rgba(0,0,0,0.8)]
                     transition-transform transition-shadow duration-150 ease-out"
            >
              Use Current Location
            </button>
          </div>
        </form>
      </div>

      <!-- RIGHT CARD: RESULT PANEL -->
      <div
        id="result"
        class="bg-white/20 backdrop-blur-xl p-8 rounded-2xl shadow-[0_0_40px_rgba(0,0,0,0.25)] border border-white/30"
      >
        <h2 class="text-xl font-semibold text-gray-900">Weather Result</h2>
        <p class="mt-4 text-gray-700">Search a city to display weather here...</p>
      </div>

    </div>
  </section>
</body>
</html>
