<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-200 min-h-screen">
  <script src="index.js" defer></script>

  <section class="py-12 px-6">
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 max-w-6xl mx-auto">
      <div class="bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Weather Dashboard</h2>
        <form>
          <!-- CITY INPUT -->
          <div class="flex flex-col gap-4 mb-4">
            <input id="cityInput" type="text" placeholder="Enter City Name" class="px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
          </div>

          <!-- RECENT SEARCHES DROPDOWN -->
          <div class="mb-6">
            <select id="recentSearches" class="w-full px-4 py-3 border rounded-lg text-gray-700 hidden"></select>
          </div>

          <!-- BUTTONS -->
          <div class="flex gap-4 justify-center">
            <button type="button" id="searchBtn" class="px-6 py-3 bg-cyan-500 text-white rounded-lg hover:bg-cyan-600">
              Search
            </button>
            <button type="button" id="locationBtn" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
              Use Current Location
            </button>
          </div>
        </form>
      </div>
      <div id="result" class="bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-xl font-semibold text-gray-700">Weather Result</h2>
        <p class="mt-4 text-gray-500">Search a city to display weather here...</p>
      </div>

    </div>
  </section>

</body>
</html>
